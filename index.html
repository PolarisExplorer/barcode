<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Pretraga</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function BarcodeChecker() {
            const [artikli, setArtikli] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            const inputRef = useRef(null);
            const timeoutRef = useRef(null);

            useEffect(() => {
                loadExcelFile();
            }, []);

            // Sakrij tastaturu nakon 5 sekundi neaktivnosti
            const resetTimeout = () => {
                if (timeoutRef.current) clearTimeout(timeoutRef.current);
                timeoutRef.current = setTimeout(() => {
                    inputRef.current?.blur(); // sakriva tastaturu na mobilnom
                }, 5000);
            };

            const loadExcelFile = async () => {
                try {
                    setLoading(true);
                    const response = await fetch('artikli.xlsx');
                    if (!response.ok) throw new Error('Nije pronađen artikli.xlsx fajl');
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    const data = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    setArtikli(data);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const handleSearch = (value) => {
                const numericValue = value.replace(/[^0-9]/g, '');
                setSearchTerm(numericValue);
                resetTimeout(); // restartuj tajmer svaki put kad kuca

                if (numericValue === '') {
                    setResults([]);
                    return;
                }

                const found = artikli.filter(item =>
                    Object.values(item).some(val =>
                        val && val.toString().toLowerCase().includes(numericValue.toLowerCase())
                    )
                );
                setResults(found);
            };

            // Ponovo fokusiraj i selektuj sve kad se klikne
            const handleFocus = (e) => {
                e.target.select();
                resetTimeout();
            };

            // Očisti tajmer kad se komponenta uništi
            useEffect(() => {
                return () => {
                    if (timeoutRef.current) clearTimeout(timeoutRef.current);
                };
            }, []);

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                        <p className="text-xl">Učitavam artikle...</p>
                    </div>
                </div>
            );

            if (error) return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-xl p-8 text-center max-w-md">
                        <p className="text-6xl mb-4">Warning</p>
                        <h2 className="text-2xl font-bold mb-4">Greška</h2>
                        <p className="text-gray-600 mb-6">{error}</p>
                        <button onClick={loadExcelFile} className="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">
                            Pokušaj ponovo
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-100 flex flex-col">
                    {/* Mali info red na vrhu */}
                    <div className="bg-indigo-600 text-white py-2 px-4 text-center text-sm font-medium shadow-md">
                        Ukupno artikala u bazi: <span className="font-bold">{artikli.length}</span>
                        {searchTerm && <span className="ml-4">• Traži: {searchTerm}</span>}
                    </div>

                    {/* Polje za unos – fiksirano na vrhu */}
                    <div className="bg-white shadow-lg p-4 sticky top-0 z-10 border-b">
                        <div className="relative max-w-2xl mx-auto">
                            <span className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-2xl">Search</span>
                            <input
                                ref={inputRef}
                                type="text"
                                inputMode="numeric"
                                pattern="[0-9]*"
                                value={searchTerm}
                                onChange={(e) => handleSearch(e.target.value)}
                                onFocus={handleFocus}
                                onClick={handleFocus}
                                placeholder="Skeniraj ili unesi barkod..."
                                className="w-full pl-12 pr-4 py-5 text-2xl font-mono tracking-wider border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none"
                                autoFocus
                            />
                        </div>
                    </div>

                    {/* Rezultati */}
                    <div className="flex-1 p-4 pb-20">
                        {searchTerm && results.length > 0 && (
                            <div className="space-y-4">
                                <h2 className="text-xl font-bold text-green-700 text-center mb-4">
                                    Found {results.length} {results.length === 1 ? 'artikal' : 'artikala'}
                                </h2>
                                {results.map((item, index) => (
                                    <div key={index} className="bg-green-50 border-2 border-green-300 rounded-xl p-5 shadow-md">
                                        {Object.entries(item).map(([key, value]) => (
                                            <div key={key} className="flex py-1 text-lg">
                                                <span className="font-bold text-gray-700 min-w-36">{key}:</span>
                                                <span className="font-medium ml-3">{value}</span>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {searchTerm && results.length === 0 && (
                            <div className="text-center py-20">
                                <p className="text-8xl mb-6">Cross Mark</p>
                                <h2 className="text-2xl font-bold text-red-600 mb-3">Artikal nije pronađen</h2>
                                <p className="text-lg text-gray-600">Barkod: <span className="font-bold">"{searchTerm}"</span></p>
                            </div>
                        )}

                        {!searchTerm && (
                            <div className="text-center py-20 text-gray-500">
                                <p className="text-6xl mb-4">Package</p>
                                <p className="text-xl">Skenirajte barkod da započnete pretragu</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BarcodeChecker));
    </script>
</body>
</html>
