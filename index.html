<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barkod Pretraga</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        input::placeholder { color: #888; font-size: 1.1rem; }
        body { margin: 0; font-family: system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function BarcodeChecker() {
            const [artikli, setArtikli] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [results, setResults] = useState([]);
            const [loading, setLoading] = useState(true);

            const inputRef = useRef(null);
            const timeoutRef = useRef(null);

            useEffect(() => {
                loadExcelFile();
                // Fokusiraj input kad se stranica učita
                setTimeout(() => inputRef.current?.focus(), 300);
            }, []);

            // Sakrij tastaturu nakon 2 sekunde neaktivnosti
            const resetTimeout = () => {
                if (timeoutRef.current) clearTimeout(timeoutRef.current);
                timeoutRef.current = setTimeout(() => {
                    inputRef.current?.blur();
                }, 2000); // 2 sekunde!
            };

            const loadExcelFile = async () => {
                try {
                    const response = await fetch('artikli.xlsx');
                    if (!response.ok) throw new Error('Nije pronađen artikli.xlsx');
                    const arrayBuffer = await response.arrayBuffer();
                    const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                    const data = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    setArtikli(data);
                    setLoading(false);
                } catch (err) {
                    alert('Greška: ' + err.message);
                    setLoading(false);
                }
            };

            const handleSearch = (value) => {
                const brojevi = value.replace(/[^0-9]/g, '');
                setSearchTerm(brojevi);
                resetTimeout();

                if (brojevi === '') {
                    setResults([]);
                    return;
                }

                const found = artikli.filter(item =>
                    Object.values(item).some(val =>
                        val && val.toString().includes(brojevi)
                    )
                );
                setResults(found);
            };

            const handleFocus = (e) => {
                e.target.select();
                resetTimeout();
            };

            // Očisti tajmer kad se stranica zatvori
            useEffect(() => () => clearTimeout(timeoutRef.current), []);

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center bg-gray-100">
                    <div className="text-center">
                        <div className="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600 mx-auto mb-4"></div>
                        <p className="text-xl font-medium text-gray-700">Učitam bazu...</p>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    {/* Plavi info red */}
                    <div className="bg-indigo-600 text-white py-2.5 px-4 text-center font-medium shadow-lg">
                        Ukupno artikala u bazi: <span className="font-bold text-lg">{artikli.length}</span>
                    </div>

                    {/* Input polje */}
                    <div className="bg-white shadow-md p-4 border-b">
                        <input
                            ref={inputRef}
                            type="text"
                            inputMode="numeric"
                            pattern="[0-9]*"
                            value={searchTerm}
                            onChange={(e) => handleSearch(e.target.value)}
                            onFocus={handleFocus}
                            onClick={handleFocus}
                            placeholder="Unesi barkod"
                            className="w-full px-5 py-5 text-2xl font-mono text-center bg-gray-100 rounded-xl border-2 border-gray-300 focus:border-indigo-500 focus:outline-none"
                            autoFocus
                        />
                    </div>

                    {/* Rezultati */}
                    <div className="flex-1 p-5 pb-24 overflow-y-auto">
                        {searchTerm && results.length > 0 && (
                            <div className="space-y-4">
                                {results.map((item, i) => (
                                    <div key={i} className="bg-white border-2 border-green-400 rounded-xl p-5 shadow">
                                        {Object.entries(item).map(([k, v]) => (
                                            <div key={k} className="flex py-1 text-lg">
                                                <span className="font-bold text-gray-700 min-w-32">{k}:</span>
                                                <span className="ml-3 font-medium">{v}</span>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        )}

                        {searchTerm && results.length === 0 && (
                            <div className="text-center py-20">
                                <p className="text-8xl">Cross Mark</p>
                                <p className="text-2xl font-bold text-red-600 mt-4">Nije pronađen</p>
                                <p className="text-lg text-gray-600 mt-2">"{searchTerm}"</p>
                            </div>
                        )}

                        {!searchTerm && (
                            <div className="text-center py-20 text-gray-500">
                                <p className="text-7xl mb-6">Package</p>
                                <p className="text-xl">Skeniraj ili unesi barkod</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BarcodeChecker));
    </script>
</body>
</html>
